<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Esquive Challenge</title>
</head>
<body>
  <audio id="gameOverSound">
    <source src="game-over.mp3" type="audio/mpeg">
    Votre navigateur ne prend pas en charge l'élément audio.
  </audio>

  <div id="top-controls">
    <button id="instructions-button">Instructions</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    <h1>Esquive Challenge</h1>
  </div>

  <div id="game-container">
    <div id="menu">
      <button id="start-game-button">Commencer le jeu</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Partie terminée !</h2>
      <p id="scoreDisplay"></p>
      <form id="scoreForm">
        <input type="text" id="playerName" placeholder="Votre nom" required>
        <button type="submit">Enregistrer le score</button>
      </form>
    </div>
  </div>
  
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <span id="closeInstructionsButton" class="close">&times;</span>
      <h2>Instructions</h2>
      <p>Votre objectif est d'éviter les obstacles en déplaçant le joueur à l'aide de votre souris. Survivez le plus longtemps possible pour obtenir un score élevé. Bonne chance !</p>
    </div>
  </div>
  <div id="scoreDisplayRealTime" class="score-display"></div>
  <div id="scoresContainer"></div>

  <audio id="backgroundMusic" loop>
    <source src="bande-son.mp3" type="audio/mp3">
    Votre navigateur ne prend pas en charge l'élément audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
